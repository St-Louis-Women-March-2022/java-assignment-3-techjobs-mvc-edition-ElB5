<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>
<!--4) Display Search Results-added the new fragment to replace the loop created below -job loop:-->
<div th:replace="fragments :: displaysAllJobFieldsInSearch"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #1 - Use a loop to display job results in a table. -->
<!--2) Complete the List Views, Display List of Jobs-->
    <table th:each="job : ${jobs}" class="table job-listing">
        <tr>
            <td th:text= "ID"></td>
            <td th:text= "${job.id}"></td>
        </tr>
        <tr>
            <td th:text= "Name"></td>
            <td th:text= "${job.name}"></td>
        </tr>
        <tr>
            <td th:text= "Employer"></td>
            <td th:text= "${job.employer}"></td>
        </tr>
        <tr>
            <td th:text= "Location"></td>
            <td th:text= "${job.location}"></td>
        </tr>
        <tr>
            <td th:text= "PositionType"></td>
            <td th:text= "${job.positionType}"></td>
        </tr>
        <tr>
            <td th:text= "Skill"></td>
            <td th:text= "${job.coreCompetency}"></td>
        </tr>
    </table>

</div>

</body>
</html>
